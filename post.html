<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog post about solo travel, the digital nomad lifestyle and everything that comes along"/>
    <script src="https://kit.fontawesome.com/e8143a351d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/post.css">
    <link rel="stylesheet" href="https://use.typekit.net/dbs4ycu.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Nomadlife | </title>
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" alt="logo" src="images/logo.png"></a>
        <!------- navigation ------->
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu">
        <nav role="navigation" aria-label="main menu">
        <ul class="navbar">
            <li><a href="index.html">home</a></li>
            <li><a href="blog.html" class="active">blog</li>
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
        </nav>
    </header>
    <div class="body">

        <main>

            <div class="blog-container"></div>

            <div class="modal-container" id="modal">
                <div class="modal-content">
                    <img id="api-img">
                </div>
                <span class="closeBtn">&times;</span>
            </div>
        </main>

    </div>
    <div class="sign-up-newsletter">
        <h3 class="carousel-text centered sign-up-h3">Get travel travel tips, nomad resources and more straight to your inbox!</h3>
        <h4 class="centered padding sign-up-h4">For exclusive travel tips, giveaways and more, be sure to subscribe to my newsletter. </h4>
        <form id="newsletter" method="GET" action="">
            <div id="s-message"></div>
            <div class="input-container">
                <input name="s-name" id="s-name" class="input" type="text" required/>
                <label for="s-name" class="label">Name</label>
                <div class="form-error" id="s-nameError">Please enter your name</div>
            </div>
            <div class="input-container">
                <input name="s-email" id="s-email" class="input" type="email" required/>
                <label for="s-email" class="label">E-mail</label>
                <div class="form-error" id="s-emailError">Please enter a valid email address</div>
            </div>
            <button class="btn newsletter-btn">Sign me up!</button>
        </form>
    </div>
    <div class="line margin-bottom"></div>
    <footer>
        <img class="logo" src="images/logo.png">
        <p>&copy; All rights reserved</p>
        <img class="icon insta margin-y" src="images/icon-insta.svg">
    </footer>
    <script src="scripts/post.js"></script>
</body>
